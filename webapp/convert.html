<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Elmas ‚ÜîÔ∏è TL</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{--bg:#0b1221;--card:#121c33;--muted:#9bb0d1;--text:#eaf0ff;--line:#243458;--btn:#e9eefc;--btn2:#1b2a4d;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    .wrap{max-width:560px;margin:0 auto;padding:18px 14px 22px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:16px}
    h1{margin:0 0 6px;font-size:20px}
    .sub{margin:0 0 14px;color:var(--muted);font-size:13px;line-height:1.35}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:10px 0 14px}
    .mini{background:rgba(0,0,0,.14);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:12px}
    .mini .k{color:var(--muted);font-size:12px;margin-bottom:6px}
    .mini .v{font-size:18px;font-weight:700}
    .seg{display:flex;gap:8px;margin:0 0 14px}
    .seg button{flex:1;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.18);color:var(--text);padding:10px 12px;font-weight:700;cursor:pointer}
    .seg button.active{background:rgba(233,238,252,.14);border-color:rgba(233,238,252,.35)}
    label{display:block;color:var(--muted);font-size:13px;margin:0 0 6px}
    input{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.18);color:var(--text);font-size:16px;outline:none}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .out{margin-top:10px;color:var(--muted);font-size:13px}
    .btn{margin-top:14px;width:100%;border:0;border-radius:16px;padding:13px 14px;font-size:16px;font-weight:800;background:var(--btn);color:#0b1221;cursor:pointer}
    .msg{margin-top:12px;padding:10px 12px;border-radius:14px;font-size:13px;display:none}
    .ok{background:rgba(74,222,128,.14);border:1px solid rgba(74,222,128,.25);display:block}
    .err{background:rgba(248,113,113,.14);border:1px solid rgba(248,113,113,.25);display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üíé Elmas ‚ÜîÔ∏è TL</h1>
      <p class="sub">Kur: <b>1 Elmas = 1 TL</b> (0.25 Elmas = 0.25 TL). D√∂n√º≈ü√ºm yaparken bakiyeni a≈üaƒüƒ±da g√∂rebilirsin.</p>

      <div class="grid2">
        <div class="mini">
          <div class="k">TL Bakiye</div>
          <div class="v" id="balTl">‚Äî</div>
        </div>
        <div class="mini">
          <div class="k">Elmas Bakiye</div>
          <div class="v" id="balDia">‚Äî</div>
        </div>
      </div>

      <div class="seg">
        <button id="btnD2TL" class="active" type="button">Elmas ‚Üí TL</button>
        <button id="btnTL2D" type="button">TL ‚Üí Elmas</button>
      </div>

      <div class="row">
        <div>
          <label id="lblIn">√áevrilecek Elmas</label>
          <input id="amt" inputmode="decimal" placeholder="√ñrn: 2.50" />
        </div>
        <div>
          <label id="lblOut">Alacaƒüƒ±n TL</label>
          <input id="out" disabled />
        </div>
      </div>

      <div class="out" id="hint">ƒ∞pucu: B√ºt√ßeni a≈ümayacak bir deƒüer gir.</div>

      <button class="btn" id="do">√áevir</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

<script>
(() => {
  const tg = window.Telegram?.WebApp;
  tg?.ready?.();

  let mode = "d2tl"; // d2tl | tl2d
  let balTl = 0;
  let balDia = 0;

  const el = (id) => document.getElementById(id);

  function show(kind, text){
    const m = el("msg");
    m.className = "msg " + (kind || "");
    m.textContent = text;
    m.style.display = "block";
  }

  async function api(path, body){
    const res = await fetch(path, {
      method:"POST",
      headers:{ "content-type":"application/json" },
      body: JSON.stringify(Object.assign({ initData: tg?.initData || "" }, body || {}))
    });
    const j = await res.json().catch(()=> ({}));
    if(!res.ok) throw new Error(j.error || "server_error");
    return j;
  }

  function setMode(m){
    mode = m;
    el("btnD2TL").classList.toggle("active", mode==="d2tl");
    el("btnTL2D").classList.toggle("active", mode==="tl2d");
    el("lblIn").textContent = mode==="d2tl" ? "√áevrilecek Elmas" : "√áevrilecek TL";
    el("lblOut").textContent = mode==="d2tl" ? "Alacaƒüƒ±n TL" : "Alacaƒüƒ±n Elmas";
    el("amt").value = "";
    el("out").value = "";
    el("msg").style.display = "none";
  }

  function recalc(){
    const amt = Number(el("amt").value || 0);
    if(!Number.isFinite(amt) || amt <= 0){
      el("out").value = "";
      return;
    }
    // 1:1 kur
    el("out").value = amt.toFixed(2);
  }

  async function refreshWallet(){
    const j = await api("/api/wallet", {});
    balTl = Number(j.tl_balance || j.balance_tl || 0);
    balDia = Number(j.diamonds || 0);
    el("balTl").textContent = balTl.toFixed(2) + " ‚Ç∫";
    el("balDia").textContent = balDia.toFixed(2) + " üíé";
  }

  el("btnD2TL").onclick = () => setMode("d2tl");
  el("btnTL2D").onclick = () => setMode("tl2d");
  el("amt").addEventListener("input", recalc);

  el("do").onclick = async () => {
    try{
      const amt = Number(el("amt").value || 0);
      if(!Number.isFinite(amt) || amt <= 0) return show("err", "L√ºtfen ge√ßerli bir miktar gir.");
      if(mode==="d2tl" && amt > balDia) return show("err", "Elmas bakiyen yetersiz.");
      if(mode==="tl2d" && amt > balTl) return show("err", "TL bakiyen yetersiz.");

      const j = await api("/api/convert", { amount: amt, direction: mode });
      show("ok", "‚úÖ D√∂n√º≈ü√ºm tamamlandƒ±.");
      // g√ºncel bakiye
      balTl = Number(j.tl_balance || 0);
      balDia = Number(j.diamonds || 0);
      el("balTl").textContent = balTl.toFixed(2) + " ‚Ç∫";
      el("balDia").textContent = balDia.toFixed(2) + " üíé";
      el("amt").value = "";
      el("out").value = "";
    }catch(e){
      show("err", "Hata: " + e.message);
    }
  };

  refreshWallet().catch(()=>{});
})();
</script>
</body>
</html>
