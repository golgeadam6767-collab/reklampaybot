<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Admin</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{--bg:#0b1220;--card:#0f1a33;--text:#e6eefc;--muted:#9fb3d8;--border:#223055;}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
    body{margin:0;background:linear-gradient(180deg,#071022,#0b1220);color:var(--text);min-height:100vh;padding:16px;}
    .card{max-width:560px;margin:0 auto;background:rgba(15,26,51,.92);border:1px solid var(--border);border-radius:18px;box-shadow:0 12px 32px rgba(0,0,0,.35);overflow:hidden;padding:16px;}
    h1{margin:0 0 6px;font-size:18px}
    .sub{color:var(--muted);font-size:13px;margin-bottom:14px}
    .btn{width:100%;margin-top:10px;padding:14px;border-radius:14px;border:0;font-weight:800;font-size:16px;background:#e8eefc;color:#111;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ›  Admin</h1>
    <div class="sub">Åžimdilik temel admin ekranÄ±. YarÄ±n detaylandÄ±rÄ±rÄ±z (reklam listesi, onay, vb.).</div>
    <button id="close" class="btn" style="background:#1a2b55;color:#e6eefc;border:1px solid var(--border)">Kapat</button>
  </div>
<script>
(function(){
  const tg = window.Telegram?.WebApp;
  if (tg) { tg.expand(); tg.ready(); }
  document.getElementById("close").onclick = ()=>{ if(tg) tg.close(); else window.close(); };
})();
</script>
</body>
</html>
